<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="content-Type" content="text/html; charset=utf-8" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
		/>
		<title>widget</title>
		<link rel="stylesheet" type="text/css" href="../assets/css/main.css" />
		<script src="../assets/js/jquery-3.7.1.min.js"></script>
		<script src="../assets/js/design.js"></script>
	</head>

	<body>
		<div class="wrap">
			<div class="container">
				<div class="contents--area">
					<!-- Description + Toggle(icon) -->
					<div class="widget">
						<p class="widget--title">Title</p>
						<p class="widget--desc">
							Lorem ipsum dolor sit amet consectetur.<br />Eget
							pellentesque nec consectetur tempus turpis ultrices.
						</p>
						<div class="widget--list">
							<div class="widget--list__box is--thumb-toggle">
								<div class="icon thumb">
									<img
										src="../assets/image/img-box.jpg"
										alt="img"
									/>
								</div>
								<div class="widget--list__textbox">
									<div class="widget--list__text">
										<p class="title">List item</p>
										<p class="text">Content</p>
									</div>
									<label for="" class="forms--toggle">
										<input type="checkbox" />
										<span
											class="forms--toggle__icon"
										></span>
									</label>
								</div>
							</div>
							<div class="widget--list__box is--thumb-toggle">
								<div class="icon thumb">
									<img
										src="../assets/image/img-box.jpg"
										alt="img"
									/>
								</div>
								<div class="widget--list__textbox">
									<div class="widget--list__text">
										<p class="title">List item</p>
										<p class="text">Content</p>
									</div>
									<label for="" class="forms--toggle">
										<input type="checkbox" />
										<span
											class="forms--toggle__icon"
										></span>
									</label>
								</div>
							</div>
							<div class="widget--list__box is--thumb-toggle">
								<div class="icon thumb">
									<img
										src="../assets/image/img-box.jpg"
										alt="img"
									/>
								</div>
								<div class="widget--list__textbox">
									<div class="widget--list__text">
										<p class="title">List item</p>
										<p class="text">Content</p>
									</div>
									<label for="" class="forms--toggle">
										<input type="checkbox" />
										<span
											class="forms--toggle__icon"
										></span>
									</label>
								</div>
							</div>
						</div>
					</div>
					<!-- //Description + Toggle(icon) -->
				</div>
			</div>
		</div>
	</body>
</html>
