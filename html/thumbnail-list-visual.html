<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="content-Type" content="text/html; charset=utf-8" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
		/>
		<title>widget</title>
		<link rel="stylesheet" type="text/css" href="../assets/css/main.css" />
		<script src="../assets/js/jquery-3.7.1.min.js"></script>
		<script src="../assets/js/design.js"></script>
	</head>

	<body>
		<div class="wrap">
			<div class="container">
				<div class="contents--area">
					<!-- Thumbnail list + Visual -->
					<div class="widget">
						<p class="widget--title">Title</p>
						<div class="widget--list">
							<div class="widget--list__box is--thumb">
								<div class="icon thumb">
									<img
										src="../assets/image/img-box.jpg"
										alt="img"
									/>
								</div>
								<div class="widget--list__text">
									<div class="widget--list__tag">
										<p class="tag">Status tag</p>
										<p class="tag lightblue">Status tag</p>
									</div>
									<p class="title">List item</p>
									<p class="time">Content</p>
									<p class="time">Date & Time</p>
								</div>
							</div>
						</div>
						<div class="widget--img">
							<img
								src="../assets/image/img-box.jpg"
								alt="img"
								class="widget--img"
							/>
						</div>
					</div>
					<!-- //Thumbnail list + Visual -->
				</div>
			</div>
		</div>
	</body>
</html>
