<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>widget</title>
		<link rel="stylesheet" type="text/css" href="../assets/css/main.css" />

	</head>

	<body>
		<div class="wrap">
			<div class="container">
				<div class="contents--area">
					<!-- Description + Toggle -->
					<div class="widget">
						<p class="widget--title">Title</p>
						<p class="widget--desc">
							Lorem ipsum dolor sit amet consectetur.<br />Eget

						</p>
						<div class="widget--list">
							<div class="widget--list__box is--toggle">
								<p class="title">Eye comfort shield</p>

								<label for="" class="forms--toggle">
									<input type="checkbox" />
									<span class="forms--toggle__icon"></span>
								</label>
							</div>
							<div class="widget--list__box is--toggle">
								<p class="title">Eye comfort shield</p>

								<label for="" class="forms--toggle">
									<input type="checkbox" checked />
									<span class="forms--toggle__icon"></span>
								</label>
							</div>
							<div class="widget--list__box is--toggle">
								<p class="title">Eye comfort shield</p>

								<label for="" class="forms--toggle">
									<input type="checkbox" checked />

								</label>
							</div>
						</div>
					</div>
					<!-- //Description + Toggle -->
				</div>
			</div>
		</div>
